<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>qlogo.png">
    <meta name="theme-color" content="#010d17">
    <title>client</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <style>
        /* width */
        ::-webkit-scrollbar {
            width: 0px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px rgb(46, 46, 46);
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: rgb(172, 172, 172);
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #202020;
        }

        body,
        html {
            height: 100vh;
        }

        #app {
            overflow: hidden;
        }

        * {
            color: white;
            z-index: 1;
        }

        .darken-filter {
            filter: blur(0px) brightness(0.6) !important;
        }

        .darken-blurry-filter {
            filter: blur(3px) brightness(0.6) !important;
        }

        .bg {
            background-image: url("/backgrounds/stars-bluelight.jpg");
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100vw;
            z-index: 0;
            position: fixed;
            transform: scale(1.2);
            filter: brightness(0.8);
            top: 0;
            right: 0;
        }

        .splash-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: zoominoutsinglefeatured 1.5s infinite;
        }

        @keyframes zoominoutsinglefeatured {
            0% {
                transform: scale(1, 1);
            }

            50% {
                transform: scale(1.2, 1.2);
            }

            100% {
                transform: scale(1, 1);
            }
        }
    </style>
</head>

<body>
    <noscript>
        <strong>We're sorry but client doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>
    <div class="bg darken-blurry-filter"></div>
    <div id="app">
        <div class="splash-wrapper">
            <svg style="width:150px;height:150px" viewBox="0 0 24 24">
                <path fill="#fff" d="M14,17H17L19,13V7H13V13H16M6,17H9L11,13V7H5V13H8L6,17Z"></path>
            </svg>
        </div>
    </div>
    <!-- built files will be auto injected -->
    </script>
    <script>
        let shouldBlur = localStorage.getItem('blur')
        if (shouldBlur) {
            document.querySelector('.bg').classList.add('darken-blurry-filter')
        }
    </script>
</body>

</html>
